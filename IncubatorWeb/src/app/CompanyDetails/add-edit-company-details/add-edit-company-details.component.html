<div class="container">
    <h3 class="my-3">{{title}}</h3>

	<form [formGroup]="addEditForm" *ngIf="formLoad">
        <div class="form-group row" *ngIf="userDetails.RoleType == 1">
            <label class="col-sm-2 col-form-label">Company Status</label>
            <div class="col-sm-10 d-flex">
                <div>
                  <input type="radio" [value]="1" formControlName="CompanyStatus" class="k-radio"
                    id="rbn_CompanyStatus_true">
                  <label class="k-radio-label" id="lbl_CompanyStatus_true"
                    for="rbn_CompanyStatus_true">Activate</label>
                </div>
                <div class="ml-4">
                  <input type="radio" [value]="0" formControlName="CompanyStatus" class="k-radio"
                    id="rbn_CompanyStatus_false">
                  <label class="k-radio-label" id="lbl_CompanyStatus_false"
                    for="rbn_CompanyStatus_false">Deactivate</label>
                </div>
              </div>
        </div>
        <div class="form-group row">
            <label for= "CompanyName" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-10">
                <input id="userName" type="text" class="form-control" formControlName="CompanyName" placeholder="Enter Company Name"
                [ngClass]="{'border border-danger': CheckError('CompanyName')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "ManagingPartner" class="col-sm-2 col-form-label">Managing Partner</label>
            <div class="col-sm-10">
                <input id="userName" type="text" class="form-control" formControlName="ManagingPartner" placeholder="Managing Partner"
                [ngClass]="{'border border-danger': CheckError('ManagingPartner')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "LaunchedYear" class="col-sm-2 col-form-label">Launched Year</label>
            <div class="col-sm-10">
                <input id="userName" type="number" class="form-control" formControlName="LaunchedYear" placeholder="Enter Launched Year"
                [ngClass]="{'border border-danger': CheckError('LaunchedYear')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "Stage" class="col-sm-2 col-form-label">Stage</label>
            <div class="col-sm-10">
                <kendo-dropdownlist id="ddl_Stage"
                  formControlName="Stage" [data]="Stagedata" [filterable]="false"
                  textField="text" valueField="value" class="form-control"
                  [defaultItem]="StageDefaultItem" [valuePrimitive]="true"
                  [ngClass]="{'border border-danger': CheckError('Stage')}">
                </kendo-dropdownlist>
              </div>
        </div>

        

        <div class="form-group row">
            <label for= "NumberOfMembers" class="col-sm-2 col-form-label">No. Of Members</label>
            <div class="col-sm-10">
                <input id="userName" type="number" class="form-control" formControlName="NumberOfMembers" placeholder="Enter No. Of Members"
                [ngClass]="{'border border-danger': CheckError('NumberOfMembers')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "WebSite" class="col-sm-2 col-form-label">Web-Site</label>
            <div class="col-sm-10">
                <input id="userName" type="text" class="form-control" formControlName="WebSite" placeholder="Enter Web-Site"
                [ngClass]="{'border border-danger': CheckError('WebSite')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="userName" type="text" class="form-control" formControlName="Email" placeholder="Enter Email"
                [ngClass]="{'border border-danger': CheckError('Email')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "Phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input id="userName" type="number" class="form-control" formControlName="Phone" placeholder="Enter Phone"
                [ngClass]="{'border border-danger': CheckError('Phone')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "City" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input id="userName" type="text" class="form-control" formControlName="City" placeholder="Enter City"
                [ngClass]="{'border border-danger': CheckError('City')}">
            </div>
        </div>

        <div class="form-group row">
            <label for= "Pincode" class="col-sm-2 col-form-label">Pincode</label>
            <div class="col-sm-10">
                <input id="userName" type="number" class="form-control" formControlName="Pincode" placeholder="Enter Pincode"
                [ngClass]="{'border border-danger': CheckError('Pincode')}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <small class="form-text text-danger" *ngIf="!addEditForm.valid">
                    Please Enter Valid Details.!
                </small>
                <button class="btn btn-primary mr-4" (click)= "Cancel()">Cancel</button>
                <button class="btn btn-primary" [disabled]="!addEditForm.valid" (click)= "Action()">{{saveBtnText}}</button>
            </div>
        </div>
        
  </form>
</div>
